<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Study Tool</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>

</head>

<body>
   <div class="grid-container">
      <div></div>
      <div class="grid-item">
         <div class="name">
            Question:
         </div>
         <div class="field" id="question"></div>
      </div>
      <div class="grid-item">
         ID:
         <div id="number"></div>
      </div>
      <button id="newQuestion">
         New Question
      </button>
      <div class="grid-item-large">
         <div class="name">
            Description:
         </div>
         <div class="field" id="description"></div>
      </div>
      <button id="showSolution">
         Show Solution
      </button>
      <div class="grid-item-large">
         <div class="name">
            Solution:
         </div>
         <div class="field" id="solution"></div>
      </div>
  </div>
</body>
</html>
